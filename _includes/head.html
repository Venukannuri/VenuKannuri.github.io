<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title.head }}{% endif
    %}
  </title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}" />
  {% if site.meta_author %}
  <meta name="author" content="{{ site.meta_author }}" />
  {% endif %}
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.url }}"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/feed.xml"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/img/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/img/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/img/favicon-16x16.png"
  />
  <link rel="manifest" href="/img/site.webmanifest" />
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#2c3e50" />
  <meta name="msapplication-TileColor" content="#2c3e50" />
  <meta name="theme-color" content="#2c3e50" />

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="preload" href="{{ "/style.css" }}" as="style"
  onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ "/style.css" }}"></noscript>

  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,700,400italic,700italic&display=swap"
    rel="stylesheet"
    type="text/css"
  />
</head>
