<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contact me</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div id="contact_basic">
                    <ul class="list-inline text-center">
                        {%- if site.social-network-links.email -%}
                        <li class="list-inline-item">
                            <a class = "contact-me" href="mailto:{{ site.social-network-links.email }}" title="Email me">
                              <span class="fa-stack fa-lg" aria-hidden="true">
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                     <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
                              </span>
                                <span class="sr-only">Email me</span>
                            </a>
                        </li>
                        {%- endif -%}


                        {%- if site.social-network-links.linkedin -%}
                        <li class="list-inline-item">
                            <a class = "contact-me" href="https://linkedin.com/in/{{ site.social-network-links.linkedin }}" title="LinkedIn">
      <span class="fa-stack fa-lg" aria-hidden="true">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
      </span>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        {%- endif -%}
                    </ul>
                </div><!-- /#contact_basic -->
            </div>
        </div>

    </div>
</section>
